<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Hello world Vue.js</title>
    </head>
    <body>
        <div id="app" class="container mt-5">
            <h3>{{mensaje}}</h3>
            <h3>invertido: {{invertido}}</h3>

            <input type="text" class="form-control" v-model="mensaje">
            <hr>
            <button class="btn btn-primary" @click="contador++">+</button>
            <button class="btn btn-danger" @click="contador--">-</button>
            <h3>{{contador}}</h3>
            <div class="progress">
                <div 
                    class="progress-bar"
                    :class="color"
                    role="progressbar"
                    :style="{width: contador+'%'}" 
                    aria-valuenow="25" 
                    aria-valuemin="0" 
                    aria-valuemax="100">{{contador}}%</div>
            </div>
        </div>

        

        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="index.js"></script>
    </body>
</html>
