<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Hello world Vue.js</title>
    </head>
    <body>
        <div id="app">

            <h1>{{titulo}}</h1>

            <input type="text" v-model="nuevaFruta" @keyup.enter="submit" />
            <button @click="addFruta">Agregar</button>

            <ul>
                <li v-for="fruta of frutas">
                    <input type="number" v-model.number="fruta.cantidad">
                    {{fruta.nombre}}
                    <button @click="fruta.cantidad++">+</button>
                    <button @click="fruta.cantidad--">-</button>
                    <span v-if="fruta.cantidad === 0"> - Sin stock</span>
                </li>
            </ul>

            <span>TOTAL: {{sumarFrutas}}</span>
        </div>


        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="index.js"></script>
    </body>
</html>
